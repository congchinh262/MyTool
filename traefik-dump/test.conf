worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 102400;
  multi_accept on;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  ssl_prefer_server_ciphers on;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


  server {
    server_name mytel.elofun.net;
    root /www;

    add_header Strict-Transport-Security "max-age=0; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-XSS-Protection "1; mode=block";
    proxy_cookie_path / "/; HTTPOnly; Secure;SameSite=Strict";
    add_header Set-Cookie "cip=$remote_addr;Domain=$host;Path=/;Max-Age=100000;Secure; HttpOnly;";

    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      expires -1;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/elofun.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elofun.net/privkey.pem;
  }


  upstream http_auth {
    server 10.201.201.87:8100;
    server 10.201.201.88:8100;
    server 10.201.201.89:8100;
  }

  server {
    server_name mytel-static.elofun.com;
    root /opt/www;

    location / {
      root /opt/www;
      access_log off;
      add_header 'Access-Control-Allow-Origin' "*" always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' '*' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
    }

    location = /hello-mytel/index.auth {
      proxy_pass http://http_auth;
    }

    location ~ \.auth$ {
      proxy_pass http://http_auth;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|ttf)$ {
      expires 30d;
    }
    location ~* \.(css|js)$ {
      expires 1d;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/elofun.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/elofun.com/privkey.pem; # managed by Certbot
  }

  server {
    server_name myid-infra.elofun.net;
    location / {
      proxy_pass http://10.201.201.86:9000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
    }
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/elofun.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elofun.net/privkey.pem;
  }
  
  server {
    server_name myid-grafana.elofun.net;
    location / {
      proxy_pass http://10.201.201.86:8300;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
    }
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/elofun.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elofun.net/privkey.pem;
  }

  server {
    server_name myid-games.elofun.com;
    root /elofun;

    location /auth {
      proxy_pass http://10.201.201.86:3100;
      expires -1;
    }

    location /auth/ {
      proxy_pass http://10.201.201.86:3100;
      expires -1;
    }

    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      expires -1;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/elofun.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elofun.com/privkey.pem;
  }
}
